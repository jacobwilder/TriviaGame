<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>**Trivia Game**</title>
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>Timed Trivia!</h1>
        </div>
        <div id="timeRemaining"></div>
        <div id="results">
            <div id="correct"></div>
            <div id="wrong"></div>
            <div id="score"></div>
        </div>
        <div class="buttons">
            <button id="start">Click to Start!</button>
        </div>
        <div class="questions">
            <div id="questioncontainer">
                <h3 id="question1"></h3>
                <div id="question1-answers">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1"
                            value="The Brain">
                        <label class="form-check-label" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2"
                            value="The Heart">
                        <label class="form-check-label" for="inlineRadio2"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3"
                            value="The Soul">
                        <label class="form-check-label" for="inlineRadio3"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4"
                            value="The Big Toe">
                        <label class="form-check-label" for="inlineRadio4"></label>
                    </div>
                </div>
                <br>
                <h3 id="question2"></h3>
                <div id="question2-answers">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5"
                            value="Smelly Shoes">
                        <label class="form-check-label" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio6"
                            value="Strongest Men">
                        <label class="form-check-label" for="inlineRadio2"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio7"
                            value="Wild Beasts">
                        <label class="form-check-label" for="inlineRadio3"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio8"
                            value="Oldest Secrets">
                        <label class="form-check-label" for="inlineRadio4"></label>
                    </div>
                </div>
                <br>
                <h3 id="question3"></h3>
                <div id="question3-answers">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio9"
                            value="Eight">
                        <label class="form-check-label" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio10"
                            value="Six">
                        <label class="form-check-label" for="inlineRadio2"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio11"
                            value="Twelve">
                        <label class="form-check-label" for="inlineRadio3"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio12"
                            value="Ten">
                        <label class="form-check-label" for="inlineRadio4"></label>
                    </div>
                </div>
                <br>
                <h3 id="question4"></h3>
                <div id="question4-answers">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio13"
                            value="Sunni">
                        <label class="form-check-label" for="inlineRadio1"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio14"
                            value="Trivani">
                        <label class="form-check-label" for="inlineRadio2"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio15"
                            value="Grimaldi">
                        <label class="form-check-label" for="inlineRadio3"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio16"
                            value="Vivaldi">
                        <label class="form-check-label" for="inlineRadio4"></label>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div id="finish">
            <button id="submit">Submit</button>
            <button id="reset">Retry?</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
